						<div class="layui-form-item magt3">
							<label class="layui-form-label">网课标题</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input title" lay-verify="title" placeholder="请输入网课标题">
							</div>
						</div>
					</div>
					<div class="layui-col-md6 layui-col-xs3">
						<div class="layui-form-item magt3">
							<label class="layui-form-label">网课类别</label>
							<div class="layui-input-block">
								<select name="type" class="type" lay-filter="type" id="type">
                                <option value="0"></option>
                                <option value="1">硬笔书法</option>
                                <option value="2">软笔书法</option>
                                <option value="3">国画</option>
                                <option value="4">美术</option>

                            </select>
							</div>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-col-md6 layui-col-xs3">
							<div class="layui-form-item magt3">
								<label class="layui-form-label">原价</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input y_price" lay-verify="y_price" placeholder="请输入网课原价格">
								</div>
							</div>
						</div>
						<div class="layui-col-md6 layui-col-xs3">
							<div class="layui-form-item magt3">
								<label class="layui-form-label">优惠价</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input x_price" lay-verify="x_price" placeholder="请输入网课现价格">
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
